<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加商品类型信息</title>
<script type="text/javascript" src="../resources/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../resources/jquery.form.js"></script>
<script type="text/javascript">
	function addGoodsTypeSub(){
		 var $form = $("#addGoodsTypeForm")
         $form.on("submit",function() {
             $(this).ajaxSubmit(
                     {
                         //url: "../menu/addGoodsType.action", //默认是form的action
                         //type: "GET",               //默认是form的method（get or post）
                         dataType: "json",           //html(默认), xml, script, json...接受服务端返回的类型
                         //clearForm: true,          //成功提交后，清除所有表单元素的值
                         resetForm: true,          //成功提交后，重置所有表单元素的值
                         //target: '#output',          //把服务器返回的内容放入id为output的元素中
                         //timeout: 3000,               //限制请求的时间，当请求大于3秒后，跳出请求
                         //提交前的回调函数
                         beforeSubmit: function(arr,$form,options){
                             //formData: 数组对象，提交表单时，Form插件会以Ajax方式自动提交这些数据，格式如：[{name:user,value:val },{name:pwd,value:pwd}]
                             //jqForm:   jQuery对象，封装了表单的元素
                             //options:  options对象
                             //比如可以再表单提交前进行表单验证
                             //console.log("beforeSubmit",arr,$form,options)
                         },
                         //提交成功后的回调函数
                         success: function(data,status,xhr,$form){
                            
                            alert(data.mStatus)
                         },
                         error: function(xhr, status, error, $form){
                             alert(error)
                         },
                         complete: function(xhr, status, $form){
                             
                         }
                     }
             );
             return false; //阻止表单默认提交
         });
		}
</script>
</head>
<body>
	<h1>添加商品类型信息</h1>
	<form action="../menu/addGoodsType.action" method="post" id="addGoodsTypeForm">
		<input type="text" name="typeName"><br>
		<input type="button" value="提交" onclick="addGoodsTypeSub()">
			&nbsp;&nbsp;<input type="reset" value="重置">
		<br>
		<div id="output"></div>
	</form>
</body>
</html>
